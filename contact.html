        <h1>Contact me</h1>
        <p>If you'd like to talk, share your experience, or ask something,

       <form class="contact-form" action="https://formspree.io/f/xwpwgrgz" method="POST">
    <input type="hidden" name="_format" value="json" />
    
    <label>Your Name</label>
    <input type="text" name="name" placeholder="Your name" class="contact-name" required>

    <label>Email</label>
    <input type="email" name="email" placeholder="your@email.com" class="contact-email" required>

    <label>Message</label>
    <textarea name="message" placeholder="Write your message here..." class="contact-message" required></textarea>

    <button type="submit" class="btn-send">Send</button>
</form>
